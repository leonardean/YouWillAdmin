<div data-ng-init="init()">
  <div class="modal-header bg-primary">
    <h3 class="modal-title"><span data-ng-bind="title"></span></h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" role="form">
      <div class="form-group col-sm-12" ng-repeat="field in fields" ng-show="field.create && virgin">
        <label class="col-sm-4 control-label text-right">{{field.name}}</label>
        <div class="col-sm-6" ng-hide="field.radio">
          <input required type="text" class="form-control" ng-model="transaction[field.value]">
        </div>
        <div class="col-sm-6" ng-show="field.radio">
          <div class="btn-group">
            <label class="btn btn-primary" ng-model="transaction[field.value]" btn-radio="'pending'">Pending</label>
            <label class="btn btn-primary" ng-model="transaction[field.value]" btn-radio="'completed'">Completed</label>
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12" ng-repeat="field in fields" ng-show="!virgin">
        <label class="col-sm-4 control-label text-right">{{field.name}}</label>
        <div class="col-sm-6" ng-hide="field.radio || field.time">
          <label required type="text" class="form-control">{{transaction[field.value]}}</label>
        </div>
        <div class="col-sm-6" ng-show="field.time">
          <label required type="text" class="form-control">{{(transaction[field.value] * 1000) | date: 'medium'}}</label>
        </div>
        <div class="col-sm-6" ng-show="field.radio">
          <div class="btn-group">
            <label class="btn btn-primary" ng-model="transaction[field.value]" btn-radio="'pending'">Pending</label>
            <label class="btn btn-primary" ng-model="transaction[field.value]" btn-radio="'completed'">Completed</label>
          </div>
        </div>
      </div>
    </form>
    <p>Please fill in all the blankets </p>
  </div>
  <div class="modal-footer">
    <button ng-show="!virgin" style="width: 100px" class="btn btn-primary" ng-click="create()"><span ng-show="!btnLoading">Save</span><i class="fa fa-spinner fa-spin" ng-show="btnLoading"></i></button>
    <button ng-show="virgin" style="width: 100px" class="btn btn-primary" ng-click="create()"><span ng-show="!btnLoading">Create</span><i class="fa fa-spinner fa-spin" ng-show="btnLoading"></i></button>
    <button style="width: 100px" class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</div>
