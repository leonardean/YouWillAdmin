<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" ng-controller="appCtrl" ng-init="init()" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" ng-controller="appCtrl" ng-init="init()" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" ng-controller="appCtrl" ng-init="init()" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" ng-controller="appCtrl" ng-init="init()" class="no-js"> <!--[endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>YouWill Admin</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
  <!--library-->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="bower_components/KiiSDK/KiiSDK.js"></script>
  <script src="bower_components/angular-local-storage/angular-local-storage.min.js"></script>
  <script src="bower_components/flow.js/dist/flow.min.js"></script>
  <script src="bower_components/ng-flow/dist/ng-flow.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <!--controllers-->
  <script src="js/controllers/appCtrl.js"></script>
  <script src="js/controllers/welcomeCtrl.js"></script>
  <script src="js/controllers/configCtrl.js"></script>
  <script src="js/controllers/productManagementCtrl.js"></script>
  <script src="js/controllers/transactionCtrl.js"></script>
  <script src="js/controllers/modalInstanceCtrl.js"></script>

  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</head>
<body flow-prevent-drop>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">YouWill Admin</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li ng-repeat="navItem in navItems" ng-click="select($index)" ng-class="{active: $index == selected}" ng-show="!navItem.shy || !stranger">
            <a ng-href="{{navItem.link}}"><span ng-bind='navItem.display'></span></a>
          </li>
        </ul>

        <form class="navbar-form navbar-right" ng-show="stranger && !loggingIn">
          <div class="form-group">
            <label style="color: red" ng-show="loginError">{{errorMsg}}</label>
            <input required type="text" class="form-control" ng-model="loginForm.userName" placeholder="User Name">
            <input required type="password" class="form-control" ng-model="loginForm.password" placeholder="Password">
          </div>
          <button class="btn btn-primary" ng-click="doLogin()">Log In</button>
          <button class="btn btn-default" ng-click="doRegister()">Register</button>
        </form>
        <ul class="nav navbar-nav navbar-right" ng-show="!stranger && !loggingIn">
          <li class="row">
            <a class="col-sm-10">Welcome: <span ng-bind='currentUserName'></span></a>
            <a class="col-sm-2" href=""><i class="fa fa-sign-out" ng-click="doLogout()"></i></a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-show="loggingIn">
          <li>
            <a>Signing in <i class="fa fa-spin fa-spinner"></i></a>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ng-view></div>
</body>
</html>
